<!doctype html>
<html lang='en'>
<head>
	<!-- metadata -->
    <meta charset='utf-8'>	<!-- Unicode characterset -->
    <meta http-equiv='X-UA-Compatible' content='IE=epdge'>	<!-- Internet Explorer compatibility -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>	<!-- renders the page according to the device width -->
    <meta name='description' content='Rent a living space, in outer space.'>		<!-- description [shown on searchengine result] -->
    <meta name='keywords' content='Kidd, Living, space, rental, service, management, system, SpaceX, outer, Elon, Musk'>		<!-- keywords for searchengine optimization -->
    <meta name='author' content='IU SE G2'>		<!-- author name -->
    <link rel='icon' href='images\Icon.ico'>		<!-- favicon -->
    <title>Lunar Living | Registration</title>		<!-- title -->

	<!-- CSS -->
	<link rel='stylesheet' href='css/reset.css'>		<!-- Reset CSS -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>		<!-- Bootstrap CSS -->
    <link rel='stylesheet' href='css/fontawesome.min.css'>		<!-- Font Awesome CSS -->
	<link rel='stylesheet' href='css/style.css'>		<!-- custom CSS -->
</head>
<body>
	<main>
		<div id='spacer-registration'></div>
		<div class='container container-portal' id='container-registration'>
			<div class='row justify-content-center align-items-center'>
				<div class='col-md-7' id='registration-column'>
					<div id='logo' class='text-centered five-padding-bottom'><img src='images\Logo - Registration.png' class='logo'></div>
					<form class='form' action=''>
						<div class='form-group'>
							<label class='portal-label' for='registration-first-name'>First name:</label>
							<br>
							<input class='form-control' type='text' id='registration-first-name' name='registrationFirstName'>
						</div>
						<div class='form-group'>
							<label class='portal-label' for='registration-last-name'>Last name:</label>
							<br>
							<input class='form-control' type='text' id='registration-last-name' name='registrationLastName'>
						</div>
						<div class='form-group'>
							<label class='portal-label' for='registration-username'>Email:</label>
							<br>
							<input class='form-control' type='text' id='registration-username' name='registrationEmail'>
						</div>
						<div class='form-group'>
							<label class='portal-label' for='registration-username'>Username:</label>
							<br>
							<input class='form-control' type='text' id='registration-username' name='registrationUsername'>
						</div>
						<div class='form-group'>
							<label class='portal-label' for='registration-password'>Password:</label>
							<br>
							<input class='form-control' type='password' id='registration-password' name='registrationPassword'>
						</div>
						<div class='form-group'>
							<label class='portal-label' for='registration-password-confirmation'>Password Confirmation:</label>
							<br>
							<input class='form-control' type='password' id='registration-password-confirmation' name='registrationPasswordConfirmation'>
						</div>
						<div class='form-group'>
							<input class='btn btn-info btn-md' value='Register' type='submit' name='registrationButtonRegister'>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
	</main>

	<!-- postJS -->
    <script src='js/bootstrap.min.js'></script>		<!-- Bootstrap JS -->
</body>
</html>
