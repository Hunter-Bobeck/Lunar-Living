<!doctype html>
<html lang='en'>
<head>
	<!-- metadata -->
    <meta charset='utf-8'>	<!-- Unicode characterset -->
    <meta http-equiv='X-UA-Compatible' content='IE=epdge'>	<!-- Internet Explorer compatibility -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>	<!-- renders the page according to the device width -->
    <meta name='description' content='Rent a living space, in outer space.'>		<!-- description [shown on searchengine result] -->
    <meta name='keywords' content='Kidd, Living, space, rental, service, management, system, SpaceX, outer, Elon, Musk'>		<!-- keywords for searchengine optimization -->
    <meta name='author' content='IU SE G2'>		<!-- author name -->
    <link rel='icon' href='images\Icon.ico'>		<!-- favicon -->
    <title>Lunar Living | Signup</title>		<!-- title -->

	<!-- CSS -->
	<link rel='stylesheet' href='css/reset.css'>		<!-- Reset CSS -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>		<!-- Bootstrap CSS -->
    <link rel='stylesheet' href='css/fontawesome.min.css'>		<!-- Font Awesome CSS -->
	<link rel='stylesheet' href='css/style.css'>		<!-- custom CSS -->
</head>
<body>
	<main>
		<div id='spacer-signup'></div>
		<div class='container container-portal' id='container-signup'>
			<div class='row justify-content-center align-items-center'>
				<div class='col-md-7' id='signup-column'>
					<div id='logo' class='text-centered five-padding-bottom'><img src='images\Logo - Signup.png' class='logo'></div>
					<br>
					<form class='form' action=''>
						<div class='form-group'>
							<input class='form-control' type='text' id='signup-first-name' name='registrationFirstName' placeholder='First name'>
						</div>
						<div class='form-group'>
							<input class='form-control' type='text' id='signup-last-name' name='registrationLastName' placeholder='Last name'>
						</div>
						<div class='form-group'>
							<input class='form-control' type='text' id='signup-gender' name='registrationGender' placeholder='Gender'>
						</div>
						<div class='form-group'>
							<input class='form-control' type='password' id='signup-password' name='registrationPassword' placeholder='Password'>
						</div>
						<div class='form-group'>
							<input class='form-control' type='password' id='signup-password-confirmation' name='registrationPasswordConfirmation' placeholder='Confirm password'>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
	</main>

	<!-- postJS -->
    <script src='js/bootstrap.min.js'></script>		<!-- Bootstrap JS -->
</body>
</html>
